sonar.organization=dwirandyh
sonar.projectKey=dwirandyh_dicoding-ios-expert

# relative paths to source directories. More details and properties are described
# in https://sonarcloud.io/documentation/project-administration/narrowing-the-focus/ 
sonar.sources=.

sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

sonar.coverageReportPaths=sonarqube-generic-coverage.xml
sonar.cfamily.build-wrapper-output.bypass=true

#sonar.coverage.exclusions=**/*Tests.swift
sonar.swift.excludedPathsFromCoverage=.*Tests.*, Pods/*, Pods/**, Pods/**/*, **/Pods/*, **/Pods/**, **/Pods/**/*, **/*Pods*/**